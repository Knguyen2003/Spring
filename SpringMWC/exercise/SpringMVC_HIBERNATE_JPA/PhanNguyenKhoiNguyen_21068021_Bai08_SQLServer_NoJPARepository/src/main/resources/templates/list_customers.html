<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CUSTOMER LIST</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
   <h1>CRM - Customer Relationship Manager</h1>
   <table>
       <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email</th>
           <th>Action</th>
       </tr>

       <!-- Loop over and print our customers -->
       <tr th:each="tempCustomer : ${customers}">
           <td th:text="${tempCustomer.firstName}"></td>
           <td th:text="${tempCustomer.lastName}"></td>
           <td th:text="${tempCustomer.email}"></td>
           <td>
               <a th:href="@{/customer/showFormForUpdate(customerId=${tempCustomer.id})}">Update</a>
               <a th:href="@{/customer/delete(customerId=${tempCustomer.id})}"
                  onclick="if (!confirm('Are you sure you want to delete this customer?')) return false">Delete</a>
           </td>
       </tr>
   </table>
   <br>
   <input type="button" value="Add Customer" th:onclick="|window.location.href='@{/customer/showForm}'|"/>
</body>
</html>
